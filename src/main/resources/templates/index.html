<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>student Form</h2>
        <form th:object="${s}" th:action="@{/sdata}" method="post">
            <table>
                
                <tr>
                    <td>name:</td>
                    <td><input type="text" th:field="*{name}" required/></td>
                </tr>
                <tr>
                    <td>age:</td>
                    <td><input type="number" th:field="*{age}" required/></td>
                </tr>
                <tr>
                    <td>city:</td>
                    <td><input type="text" th:field="*{city}"/></td>
                </tr>
                 <tr>
                    <td>marks:</td>
                    <td><input type="number" th:field="*{marks}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="submit" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>
        <a th:href="@{/allstudents}">student data</a>
    </div>
</body>
</html>
